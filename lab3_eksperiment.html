<html lang="en">
<head>

	<title>HTML Lanjutan</title>
	<link rel="stylesheet" href="style1.css" type="text/css">
	<style>
		form p > label {
			display: inline-block;

			border: 1px solid #197a43;

			color: #ffffff;

			padding: 5px 15px;
		}
		form input[type="reset"] {
			border: 1px solid #197a43;

<body bgcolor="dcdcdc">
	<header>
		<h1>Form Pendaftaran Mahasiswa Baru</h1>
	</header>
<form action="proses.php" method="post">
	<fieldset>
		<legend>Data Mahasiswa Baru</legend>	
		<p>
			<label for="nama">Nama Lengkap</label>
			<input type="text" id="nama" name="nama" placeholder="Nama lengkap">
		</p>
		<p>
			<label for="nomor">No. HP</label>
			<input type="text" id="nomor" name="nomor" placeholder="08xxxxxxxxxx">
		</p>
		<p>
			<label for="email">E-mail</label>
			<input type="text" id="email" name="email" placeholder="nama@gmail.com">
		</p>
		<p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
        </p>
		<p>
			<label>Jenis Kelamin</label>
			<input id="jk_l" type="radio" name="kelamin" value="L" /><label
for="jk_l">Laki-laki</label>

for="jk_p">Perempuan</label>
		</p>
		<p>
		<label>Agama</label>
		<select name="Agama">
			<option value="islam"selected="selected">Islam</option>
			<option value="kristen">Kristen</option>
			<option value="katholik">Katholik</option>
			<option value="hindu">Hindu</option>
			<option value="budha">Budha</option>
		</select>
		</p>
		<p>
			<label for="alamat">Alamat</label>
			<textarea id="alamat" name="alamat" placeholder="Alamat anda" cols="25" rows="4"></textarea>
		</p>

		<label>Pilih Jurusan</label>

			 <option value="TL">Teknik Lingkungan</option>
		</select>
		</p>
